<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-3 col-xl-2 bg-danger">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-12 col-lg-9 col-xl-10">
      <div class="row">
        <div class="col-12">
          <div id="userInfo">
            <app-user-info></app-user-info>
            <div class="row mt-5 justify-content-center">
              <h3>Opciones en tienda: </h3>

              <div class="d-flex py-4">
                <div class="card" style="width: 25rem;" *ngFor=" let offer of Offers">
                  <img src="{{offer.img}}" class="card-img-top" alt="MasterPokeBall">
                  <div class="card-body">
                    <h5 class="card-title">PokeBola {{offer.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Incluye {{offer.cantOfPokeballs}} pokemon aleatorios!</h6> 
                    <h6 class="card-subtitle mb-2 text-danger">${{offer.price}}</h6> 

                    <button (click)="buyOffer(offer)"  class="btn btn-danger text-white fw-bold">Comprar</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<app-footer></app-footer>
