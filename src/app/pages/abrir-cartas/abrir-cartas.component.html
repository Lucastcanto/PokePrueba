<div class="completo">
    <a [routerLink]="['/inicio']" class="nav-link px-sm-0 px-2">
      <i class="fs-5 bi-house text-dark fw-bold"></i>
      <span class="ms-1 d-none d-sm-inline text-dark fw-bold">Volver</span>
    </a>
    <h1 class="title">Descubre tus nuevas cartas!</h1>
    <h3 class="text-muted mt-3">Cartas Disponibles: {{user.pokebolas}}</h3>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="box">
        <input type="checkbox" id="flip-card" class="flip-checkbox">
        <label for="flip-card" class="box-label">
          <div class="body">
            <div class="imgContainer">
              <img src="../assets/images/PokeCard.jpg">
            </div>
            <div class="content d-flex flex-column align-items-center justify-content-center">
              <div class="card border border-dark mt-3 " style="width: 100%; height: 100%;">
                <div style="border: 1px solid #ccc; box-shadow: 0 0 5px;">
                  <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="Imagen del Pokemon">
                  <div class="card-body">
                    <h5 class="card-title">{{ pokemon.name.toUpperCase()}}</h5>
                    <div class="card-header bg-dark text-white">
                      Tipo:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" *ngFor="let type of pokemon.types">{{ type.type.name }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </label>
      </div>
    </div>
    <button class="btn btn-primary text-white fw-bold mt-3 mb-3" (click)="getRandomPokemon()" [disabled]="user.pokebolas == 0">
      Abrir otra Carta
    </button>
  </div>
  <app-footer></app-footer>
