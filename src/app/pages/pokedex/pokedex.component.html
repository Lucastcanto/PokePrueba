<div class="container-fluid">
  <div class="col-12">
    <div id="userLogin">
      <app-user-info></app-user-info>
    </div>
  </div>
    <div class="row">
      <div class="col-md-12 col-lg-3 col-xl-2 bg-danger">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-4">
            <div class="list-group" id="pokemonList" style="overflow-y: auto; max-height: 100vh;">
              <button (click)="showPokemon(pokemon, pokemonName, pokemonImg, pokemonDesc, typeList)" *ngFor="let pokemon of pokedex" class="list-group-item list-group-item-action">{{ pokemon.name }}</button>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="mt-4 input-group">
              <label for="name"></label>
              <input type="text" class="form-control" placeholder="Ingrese un nombre" aria-label="Search" aria-describedby="basic-addon2" name="name" id="name" >
             <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="showPokemonSearched(getPokemonName(), pokemonName, pokemonImg, pokemonDesc, typeList)">Buscar</button>
            </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h3 #pokemonName id="pokemonName">Elija su Pokemon!</h3>
                <img src="" alt="" #pokemonImg id="pokemonImg" class="img-fluid">
                <p #pokemonDesc id="pokemonDesc">Obtenga informacion detallada de sus favoritos.</p>
                <ul #typeList id="typeList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
