<div class="container-fluid">
  <div class="col-12">
    <div id="userLogin">
      <app-user-info></app-user-info>
    </div>
  </div>
    <div class="row">
      <div class="col-lg-3 bg-danger">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-4">
            <div class="list-group" id="pokemonList" style="overflow-y: auto; max-height: 400px;">
              <button (click)="showPokemon(pokemon, pokemonName, pokemonImg, pokemonDesc, typeList)" *ngFor="let pokemon of pokedex" class="list-group-item list-group-item-action">{{ pokemon.name }}</button>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <h3 #pokemonName id="pokemonName">Elija su Pokemon!</h3>
                <img src="" alt="" #pokemonImg id="pokemonImg" class="img-fluid">
                <p #pokemonDesc id="pokemonDesc">Obtenga informacion detallada de sus favoritos.</p>
                <ul #typeList id="typeList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
