<div class="container">
    <div class="row mt-5">
      <div class="col-md-4">
        <img [src]="'../assets/images/EntrenadorPokemon1.jpg'" alt="Foto de perfil" class="img-fluid mb-3">
      </div>
      <div class="col-md-8">
        <h2>Modificar Perfil</h2>
        <form (submit)="actualizarPerfil()">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="creditos" class="form-label">Apellido</label>
            <input type="number" id="creditos" class="form-control" >
          </div>
          <div class="mb-3">
            <label for="pokebolas" class="form-label">Contrasenia</label>
            <input type="number" id="pokebolas" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
