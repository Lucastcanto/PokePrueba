<app-header></app-header>
<form [formGroup]="loginForm">
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
            <div *ngIf="email.errors?.['required']">
                El Email es requerido.
            </div>
            <div *ngIf="loginForm.errors?.['email']">
                El Email debe tener un formato v√°lido.
            </div>
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
            <div *ngIf="password.errors">
                {{ loginError }}
              </div>
        </div> 
    </div>
    <div class="position-relative">
        <button type="submit" (click)="login()" class="btn btn-danger text-dark fw-bold">Ingresar</button>
        <p class="position-absolute bottom-0 end-0">No tienes cuenta? <a [routerLink]="['/registrarse']">Registrate.</a></p>
      </div>

</form>
